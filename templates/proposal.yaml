  name         : proposal
  description  : Template for translating proposals to RDF

  type:  Composite
  bind: 
    $base: http://data.sedgemoor.gov.uk/id/
  
  prefixes: 
    rdf        : http://www.w3.org/1999/02/22-rdf-syntax-ns#
    rdfs       : http://www.w3.org/2000/01/rdf-schema#
    owl        : http://www.w3.org/2002/07/owl#
    dcterms    : http://purl.org/dc/terms/
    geo-sparql : http://www.opengis.net/def/geosparql/
    geo        : http://www.w3.org/2003/01/geo/wgs84_pos#
    xsd        : http://www.w3.org/2001/XMLSchema#
    impact    : http://data.sedgemoor.gov.uk/def/impact/
    project    : http://data.sedgemoor.gov.uk/def/project/
    wdrs       : http://www.w3.org/2007/05/powder-s#
    
  templates : 
   - name                            : proposal
     "@id"                           : <{$base}proposal/{identifier}>
     <rdf:type>                      : <project:Proposal>
     <rdfs:label>                    : "{name}@en"
     <dcterms:description>           : "{description}@en"
     <wdrs:describedBy>         : |
       <{ { 
         if ( reference_uri != null) {
           if (internal_reference == null) {
             return reference_uri.asString() ;
           } else {
             return $row.bnode ;
           }
         }
       } }>
     <project:proposedBy>            : <{$base}agent/{proposed_by}>
     <project:proposedTo>            : <{$base}agent/{proposed_to}>
     <impact:mitigates>              : <{$base}impact/{mitigates}>
     <project:requestsResourcesFrom> : <{$base}resource-source/{resource_source}>
     <project:proposalStatus>        : <project:proposal-status/{status}>
     
   - name                       : reference
     "@id"                      : |
       <{ {
         if (internal_reference != null) {
           return $row.bnode ;
         } else {
           return null
         }
       } }>
     <dcterms:isPartOf>         : <{reference_uri}>
     <dcterms:identifier>       : "{internal_reference}"
     

