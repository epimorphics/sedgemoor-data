  name         : project
  description  : Template for translating impact categories to RDF

  type:  Composite
  bind: 
    $base: http://data.sedgemoor.gov.uk/def/impact/impact-category
  
  prefixes: 
    rdf        : http://www.w3.org/1999/02/22-rdf-syntax-ns#
    rdfs       : http://www.w3.org/2000/01/rdf-schema#
    owl        : http://www.w3.org/2002/07/owl#
    dcterms    : http://purl.org/dc/terms/
    geo-sparql : http://www.opengis.net/def/geosparql/
    geo        : http://www.w3.org/2003/01/geo/wgs84_pos#
    xsd        : http://www.w3.org/2001/XMLSchema#
    skos       : http://www.w3.org/2004/02/skos/core#
    impact     : http://data.sedgemoor.gov.uk/def/impact/
    project    : http://data.sedgemoor.gov.uk/def/project/
    
  templates : 
   - name                       : impact_category
     "@id"                      : <{$base}/{identifier}>
     <rdf:type>                 : <impact:ImpactCategory>
     <rdfs:label>               : "{name}@en"
     <dcterms:description>      : "{description}@en"
     <skos:topConceptOf>        : <{$base}>
     <skos:inScheme>            : <{$base}>
     ^<skos:hasTopConcept>      : <{$base}/{identifier}>
     